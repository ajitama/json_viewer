{% extends "base.html" %}
{% block content %}
<blockquote>
	<h3>{{ title }}</h3>
</blockquote>
<table class="table table-hover">
<thead class="thead-dark">
<tr>
<th scope="col">id</th>
<th scope="col">name</th>
<th scope="col">population</th>
<th scope="col">date_mod</th>
</tr>
</thead>
<tbody>
{% for city in cities %}
        <tr>
        <td>{{ city.id}}</td>
        <td>{{ city.name}}</td>
        <td>{{ city.population }}
        <td>{{ city.date_mod }}
        </tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
