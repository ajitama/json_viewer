{% extends "base.html" %}
{% block content %}
<blockquote>
	<h3>{{ title }}</h3>
</blockquote>
<table class="table table-hover">
<thead class="thead-dark">

<tr>
{% for key, value in json_rows[0].items() %}
<th scope="col">{{ key|e }}</th>
{% endfor %}
</tr>

<tbody>
{% for row in json_rows %}
        <tr>
{% for key, value in row.items() %}

        <td>{{ value}}</td>
{% endfor %}
        </tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
